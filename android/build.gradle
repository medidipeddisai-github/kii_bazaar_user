allprojects {
    repositories {
        google()
        mavenCentral()

         // âœ… Razorpay's Maven repo
        maven { url 'https://razorpay.github.io/razorpay-android/maven-repo' }
    }
}

def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory = newBuildDir

subprojects {
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory = newSubprojectBuildDir
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}